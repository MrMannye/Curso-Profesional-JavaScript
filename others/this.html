<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/others/">Go back</a>
    <p><em>Abre la consola</em></p>
    <h3><em>this</em> se refiere a un objeto. Ese objeto es el que actualmente
    esta ejecutando un pedazo de codigo</h3>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Global Scope
        // this en el Scope Global
        console.log(`this: ${this}`);

        // this en el Scope de una funcion
        function whoIsThis(){
            return this; 
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);

        // this en el scope de una funcion en strict mode
        function whoIsThisStrict(){
            "use strict";
            return this; 
        }
        console.log(`whoIsThis(): ${whoIsThisStrict()}`);
        
        

        // this en el context de un objeto
        const person = {
            name: "Grabriel",
            saludar : function(){
                console.log(`Hola soy ${this.name}`);
            }
        };
        person.saludar();
        

    </script>
</body>
</html>
